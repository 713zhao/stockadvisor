# Default configuration for Stock Market Analysis system

# Data source configuration
data_source:
  # Set to true to use simulated data for testing, false to use real Yahoo Finance data
  use_mock_data: false

# Stock scanning configuration
stock_scanning:
  # Maximum number of stocks to scan per region (0 = scan all stocks in the list)
  # This setting applies GLOBALLY to ALL regions: China, Hong Kong, and USA
  # Examples:
  #   0 = scan all stocks (China: 9, Hong Kong: 8, USA: 15 = 32 total)
  #   5 = scan 5 stocks per region (5 + 5 + 5 = 15 total)
  #   10 = scan 10 stocks per region (9 + 8 + 10 = 27 total, limited by available stocks)
  max_stocks_per_region: 0

# Report formatting configuration
report_formatting:
  # Number of top recommendations to show full rationale for (0 = show full rationale for all)
  # Top recommendations are sorted by confidence score
  # Examples:
  #   0 = show full rationale for all recommendations
  #   3 = show full rationale for top 3 BUY and top 3 SELL, truncate the rest
  #   5 = show full rationale for top 5 BUY and top 5 SELL, truncate the rest
  full_rationale_count: 3
  
  # Maximum length for truncated rationale (characters)
  truncated_rationale_length: 80
  
  # Maximum number of recommendations to send to Telegram (0 = send all)
  # This limits the total number of stocks in the Telegram message
  # Full report is always saved to disk regardless of this setting
  # Examples:
  #   0 = send all recommendations to Telegram
  #   10 = send only top 10 recommendations (5 BUY + 5 SELL)
  #   20 = send only top 20 recommendations (10 BUY + 10 SELL)
  max_telegram_recommendations: 10
  
  # Focus industries for stock selection
  focus_industries:
    - AI              # Artificial Intelligence
    - semiconductors  # Chip manufacturing
    - power           # Energy and utilities
    - resources       # Natural resources

